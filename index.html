<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <link href="main.css" rel="stylesheet" />
        <title>Work Checklist</title>
        <style>
            fieldset {
              max-width: 350px;
            }
        </style>
    </head>
    <body>
        <fieldset hidden>
            <legend>Choose your monster's features:</legend>
          
            <div>
              <input type="checkbox" id="scales" name="scales" checked />
              <label for="scales">Scales</label>
            </div>
          
            <div>
              <input type="checkbox" id="horns" name="horns" />
              <label for="horns">Horns</label>
            </div>
          </fieldset>
          <fieldset>
            <legend>Health:</legend>
          
            <div>
              <input type="checkbox" id="mornmeds" name="mornmeds" />
              <label for="mornmeds">Morning Meds</label>
            </div>
          
            <div>
              <input type="checkbox" id="latemeds" name="latemeds" />
              <label for="latemeds">Afternoon Meds</label>
            </div>

            <div>
                <input type="checkbox" id="food1" name="food1" />
                <label for="food1">First Meal</label>
            </div>

            <div>
                <input type="checkbox" id="food2" name="food2" />
                <label for="food2">Second Meal</label>
            </div>
          </fieldset>
    </body>
</html>
