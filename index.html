<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <link href="main.css" rel="stylesheet" />
        <title>Work Checklist</title>
        <style>
            fieldset {
              max-width: 350px;
            }
        </style>
    </head>
    <body>
        <fieldset hidden>
            <legend>Choose your monster's features:</legend>
          
            <div>
              <input type="checkbox" id="scales" name="scales" checked />
              <label for="scales">Scales</label>
            </div>
          
            <div>
              <input type="checkbox" id="horns" name="horns" />
              <label for="horns">Horns</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Health:</legend>
          
            <div>
              <input type="checkbox" id="mornmeds" name="mornmeds" />
              <label for="mornmeds">Morning Meds</label>
            </div>
          
            <div>
              <input type="checkbox" id="latemeds" name="latemeds" />
              <label for="latemeds">Afternoon Meds</label>
            </div>

            <div>
                <input type="checkbox" id="food1" name="food1" />
                <label for="food1">First Meal</label>
            </div>

            <div>
                <input type="checkbox" id="food2" name="food2" />
                <label for="food2">Second Meal</label>
            </div>

            <div>
                <input type="checkbox" id="water" name="water" />
                <label for="water">Dedicated Water</label>
            </div>

            <div>
                <input type="checkbox" id="exercise" name="exercise" />
                <label for="exercise">Run Exercises</label>
            </div>

            <div>
                <input type="checkbox" id="talk" name="talk" />
                <label for="talk">Speak to Someone, VC or IRL</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Education:</legend>
          
            <div>
              <input type="checkbox" id="langchinese" name="langchinese" />
              <label for="langchinese">Chinese Study</label>
            </div>
          
            <div>
              <input type="checkbox" id="langarabic" name="langarabic" />
              <label for="langarabic">Arabic Study</label>
            </div>

            <div>
                <input type="checkbox" id="langspanish" name="langspanish" />
                <label for="langspanish">Spanish Study</label>
            </div>

            <div>
                <input type="checkbox" id="food2" name="food2" />
                <label for="food2">Second Meal</label>
            </div>

            <div>
                <input type="checkbox" id="cosc" name="cosc" />
                <label for="cosc">CompSci Study</label>
            </div>

            <div>
                <input type="checkbox" id="math" name="math" />
                <label for="math">Calc Study</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Honkai: Star Rail:</legend>
          
            <div>
              <input type="checkbox" id="dailycheck" name="dailycheck" />
              <label for="dailycheck">Daily Check-In</label>
              <a href="https://act.hoyolab.com/bbs/event/signin/hkrpg/index.html?act_id=e202303301540311">Open in new tab Â»</a>
            </div>
          
            <div>
              <input type="checkbox" id="assign" name="assign" />
              <label for="assign">Assignments</label>
            </div>

            <div>
                <input type="checkbox" id="dailytrain" name="dailytrain" />
                <label for="dailytrain">Daily Training</label>
            </div>

            <div>
                <input type="checkbox" id="calyx" name="calyx" />
                <label for="calyx">Run 20/20 Calyx</label>
            </div>

            <div>
                <input type="checkbox" id="echowar" name="echowar" />
                <label for="echowar">Run 3/3 Echo of War</label>
            </div>

            <div>
                <input type="checkbox" id="simu" name="simu" />
                <label for="simu">Run Simulated Universe</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Maintenance:</legend>
          
            <div>
              <input type="checkbox" id="email" name="email" />
              <label for="email">Read E-Mail</label>
            </div>
          
            <div>
              <input type="checkbox" id="rss" name="rss" />
              <label for="rss">Check RSS</label>
            </div>

            <div>
                <input type="checkbox" id="clean" name="clean" />
                <label for="clean">Clean Up</label>
            </div>
        </fieldset>
    </body>
</html>
